<!DOCTYPE html>
<!-- html practice -->
<!-- prompt user for birthday and display zodiac sign -->
<html>
<head>
    <title>What's Your Zodiac Sign?</title>
</head>
<body>
    <!-- note to self include JS either in body or seperate file -->
    <form id="zodiacForm">
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="name">
        <label for="birthday">Enter your birthday:</label>
        <input type="date" id="birthday" name="birthday">
        <button type="button" onclick="displayZodiacSign()">Submit</button>
    </form>
    
    <p id="result"></p>
<script>
function displayZodiacSign(){
    let name = document.getElementById("name").value;
    let birthday = new Date(document.getElementById("birthday").value);

    // Validate input
    if (!name || isNaN(birthday.getTime())) {
        document.getElementById("result").innerText = "Please enter a valid name and birthday.";
        return;
    }

    let month = birthday.getMonth();
    let day = birthday.getDate();
    let zodiacSign = getZodiacSign(month, day);
    document.getElementById("result").innerText = "Hi " + name + ", your zodiac sign is " + zodiacSign + "!";
}
let zodiacSigns = ["Aries", "Taurus", "Gemini", "Cancer", "Leo", "Virgo", "Libra", "Scorpio", "Sagittarius",
"Capricorn", "Aquarius", "Pisces"];


let zodiacDates = ["March 21 - April 19", "April 20 - May 20", "May 21 - June 20", 
"June 21 - July 22", "July 23 - August 22", "August 23 - September 22",
"September 23 - October 22", "October 23 - November 21", "November 22 - December 21",];
        // fixed bug, months start at 0 for january 
function getZodiacSign(month, day){
    if (month == 2 && day >= 21 || month == 3 && day <= 19) {
        return zodiacSigns[0]; // Aries
    } else if (month == 3 && day >= 20 || month == 4 && day <= 20) {
        return zodiacSigns[1]; // Taurus
    } else if (month == 4 && day >= 21 || month == 5 && day <= 20) {
        return zodiacSigns[2]; // Gemini
    } else if (month == 5 && day >= 21 || month == 6 && day <= 22) {
        return zodiacSigns[3]; // Cancer
    } else if (month == 6 && day >= 23 || month == 7 && day <= 22) {
        return zodiacSigns[4]; // Leo
    } else if (month == 7 && day >= 23 || month == 8 && day <= 22) {
        return zodiacSigns[5]; // Virgo
    } else if (month == 8 && day >= 23 || month == 9 && day <= 22) {
        return zodiacSigns[6]; // Libra
    } else if (month == 9 && day >= 23 || month == 10 && day <= 21) {
        return zodiacSigns[7]; // Scorpio
    } else if (month == 10 && day >= 22 || month == 11 && day <= 21) {
        return zodiacSigns[8]; // Sagittarius
    } else if (month == 11 && day >= 22 || month == 0 && day <= 19) {
        return zodiacSigns[9]; // Capricorn
    } else if (month == 0 && day >= 20 || month == 1 && day <= 18) {
        return zodiacSigns[10]; // Aquarius
    } else if (month == 1 && day >= 19 || month == 2 && day <= 20){
        return zodiacSigns[11]; // Pisces
    }
}
</script>
</body>
</html>
